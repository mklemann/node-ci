name: CI

on:
  push: 
    branches: [main]
  pull_request:
    branches: [main]
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node js
        uses: actions/setup-node@v3
      - uses: Install Dependencies
        run: npm install
      - name: Run test
        run: npm run test
      - name: Run start application
        run: npm run start