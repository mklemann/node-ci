name: CI

on:
  push: 
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x, 18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Node js ${{matrix.node-version}}
        uses: actions/setup-node@v3
      - uses: Install Dependencies
        run: npm install
      - name: Run test
        run: npm run test
      - name: Run start application
        run: npm run start